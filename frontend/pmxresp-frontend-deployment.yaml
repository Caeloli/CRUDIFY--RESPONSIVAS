apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmxresp-frontend-deployment
  labels:
    app: pmxresp-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pmxresp-frontend
  template:
    metadata:
      labels:
        app: pmxresp-frontend
    spec:
      containers:
      - name: pmxresp-frontend
        image: harbor01.un.pemex.com/spar-qa/frontend-pmxresp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
